name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Executar lint
        run: npm run lint

      - name: Executar build
        run: npm run build

      - name: Executar testes
        run: npm test